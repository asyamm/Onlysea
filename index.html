<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Osy üîê Password Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 25px 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            margin: 10px auto;
        }
        
        h1 {
            text-align: center;
            color: #4a5568;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        h1 span {
            font-size: 40px;
        }
        
        .subtitle {
            text-align: center;
            color: #718096;
            margin-bottom: 25px;
            font-size: 14px;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 15px;
        }
        
        .warning {
            background: #fed7d7;
            border-left: 5px solid #f56565;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #c53030;
        }
        
        .master-password-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 10px;
        }
        
        button:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }
        
        button.danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }
        
        button.small {
            padding: 12px;
            font-size: 14px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        .hidden {
            display: none;
        }
        
        .active-section {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .password-card {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 12px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .password-card h3 {
            color: #2d3748;
            font-size: 18px;
            margin-bottom: 8px;
            padding-right: 30px;
        }
        
        .password-card p {
            color: #4a5568;
            font-size: 14px;
            margin: 5px 0;
            word-break: break-all;
        }
        
        .password-card .username {
            color: #718096;
            font-size: 13px;
        }
        
        .card-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
        }
        
        .card-actions button {
            width: auto;
            padding: 5px 10px;
            font-size: 12px;
            margin: 0;
            background: #e2e8f0;
            color: #4a5568;
        }
        
        .card-actions button.edit-btn {
            background: #4299e1;
            color: white;
        }
        
        .card-actions button.delete-btn {
            background: #f56565;
            color: white;
        }
        
        .search-box {
            margin: 15px 0;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }
        
        .back-btn {
            background: #cbd5e0;
            color: #2d3748;
            margin-top: 15px;
        }
        
        .password-display {
            font-family: monospace;
            background: #edf2f7;
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            margin: 5px 0;
        }
        
        .copy-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-left: 8px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2d3748;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 14px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            z-index: 1000;
            animation: toastIn 0.3s ease;
        }
        
        @keyframes toastIn {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 20px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>
            <span>üîê</span> Indrx
        </h1>
        <div class="subtitle">Password Manager Aman di HP-mu</div>
        
        <div class="warning" id="warningBox">
            ‚ö†Ô∏è Jangan lupa Master Password! Tidak ada tombol lupa password.
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="master-password-section">
            <div class="input-group">
                <label>üîë Master Password</label>
                <input type="osisukacici" id="masterPassword" placeholder="Masukkan password master..." autocomplete="off">
            </div>
            <button onclick="login()">üîì Buka Kunci</button>
        </div>

        <!-- Main Menu Section (Hidden by default) -->
        <div id="mainMenu" class="hidden">
            <div class="menu-grid">
                <button onclick="showSection('addSection')">‚ûï Tambah</button>
                <button onclick="showSection('viewSection')" class="secondary">üëÅÔ∏è Lihat</button>
                <button onclick="showSection('searchSection')">üîç Cari</button>
                <button onclick="logout()" class="danger">üö™ Keluar</button>
            </div>

            <!-- Add Section -->
            <div id="addSection" class="hidden active-section">
                <h3 style="margin-bottom: 15px; color: #4a5568;">‚ûï Tambah Sandi Baru</h3>
                <div class="input-group">
                    <label>üìå Nama Akun</label>
                    <input type="text" id="addNama" placeholder="Contoh: Instagram">
                </div>
                <div class="input-group">
                    <label>üë§ Username/Email</label>
                    <input type="text" id="addUsername" placeholder="username@email.com">
                </div>
                <div class="input-group">
                    <label>üîë Password</label>
                    <input type="text" id="addPassword" placeholder="Masukkan password">
                </div>
                <button onclick="tambahSandi()" class="secondary">üíæ Simpan Sandi</button>
                <button onclick="showSection(null)" class="back-btn">‚¨ÖÔ∏è Kembali</button>
            </div>

            <!-- View Section -->
            <div id="viewSection" class="hidden active-section">
                <h3 style="margin-bottom: 15px; color: #4a5568;">üìã Daftar Semua Sandi</h3>
                <div id="sandiList"></div>
                <button onclick="showSection(null)" class="back-btn">‚¨ÖÔ∏è Kembali</button>
            </div>

            <!-- Search Section -->
            <div id="searchSection" class="hidden active-section">
                <h3 style="margin-bottom: 15px; color: #4a5568;">üîç Cari Sandi</h3>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Ketik nama akun..." onkeyup="cariSandi()">
                </div>
                <div id="searchResult"></div>
                <button onclick="showSection(null)" class="back-btn">‚¨ÖÔ∏è Kembali</button>
            </div>

            <!-- Edit Section (Hidden by default) -->
            <div id="editSection" class="hidden active-section">
                <h3 style="margin-bottom: 15px; color: #4a5568;">‚úèÔ∏è Edit Sandi</h3>
                <div id="editForm"></div>
            </div>
        </div>
    </div>

    <script>
        // Simple encryption (XOR + Base64)
        function buatKunci(password) {
            let kunci = '';
            for (let i = 0; i < password.length; i++) {
                kunci += password.charCodeAt(i);
            }
            // Buat kunci panjang
            while (kunci.length < 32) {
                kunci += kunci;
            }
            return kunci.substring(0, 32);
        }

        function encrypt(text, password) {
            const kunci = buatKunci(password);
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i) ^ kunci.charCodeAt(i % kunci.length);
                result += String.fromCharCode(charCode);
            }
            return btoa(result); // Base64 encode
        }

        function decrypt(encryptedText, password) {
            try {
                const kunci = buatKunci(password);
                const text = atob(encryptedText); // Base64 decode
                let result = '';
                for (let i = 0; i < text.length; i++) {
                    const charCode = text.charCodeAt(i) ^ kunci.charCodeAt(i % kunci.length);
                    result += String.fromCharCode(charCode);
                }
                return result;
            } catch {
                return null;
            }
        }

        // Data management
        let dataSandi = [];
        let masterPass = '';
        let editIndex = -1;

        function simpanData() {
            if (!masterPass) return;
            try {
                const jsonData = JSON.stringify(dataSandi);
                const encrypted = encrypt(jsonData, masterPass);
                localStorage.setItem('indrx_data', encrypted);
                showToast('‚úÖ Data tersimpan');
            } catch (e) {
                showToast('‚ùå Gagal menyimpan');
            }
        }

        function muatData() {
            if (!masterPass) return false;
            try {
                const encrypted = localStorage.getItem('indrx_data');
                if (!encrypted) {
                    dataSandi = [];
                    return true;
                }
                const decrypted = decrypt(encrypted, masterPass);
                if (decrypted) {
                    dataSandi = JSON.parse(decrypted);
                    return true;
                }
                return false;
            } catch {
                return false;
            }
        }

        // UI Functions
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function showSection(sectionId) {
            document.getElementById('addSection').classList.add('hidden');
            document.getElementById('viewSection').classList.add('hidden');
            document.getElementById('searchSection').classList.add('hidden');
            document.getElementById('editSection').classList.add('hidden');
            
            if (sectionId) {
                document.getElementById(sectionId).classList.remove('hidden');
                if (sectionId === 'viewSection') renderSandiList();
                if (sectionId === 'searchSection') {
                    document.getElementById('searchInput').value = '';
                    document.getElementById('searchResult').innerHTML = '';
                }
            }
        }

        function login() {
            const password = document.getElementById('masterPassword').value;
            if (!password) {
                showToast('‚ùå Masukkan password master!');
                return;
            }
            
            masterPass = password;
            if (muatData()) {
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('mainMenu').classList.remove('hidden');
                document.getElementById('warningBox').innerHTML = 'üîì Sudah terbuka. Jangan lupa master password-mu!';
                showToast('‚úÖ Berhasil masuk');
            } else {
                showToast('‚ùå Password salah!');
                masterPass = '';
                dataSandi = [];
            }
        }

        function logout() {
            masterPass = '';
            dataSandi = [];
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('masterPassword').value = '';
            document.getElementById('warningBox').innerHTML = '‚ö†Ô∏è Jangan lupa Master Password! Tidak ada tombol lupa password.';
            showSection(null);
        }

        function tambahSandi() {
            const nama = document.getElementById('addNama').value;
            const username = document.getElementById('addUsername').value;
            const password = document.getElementById('addPassword').value;

            if (!nama || !username || !password) {
                showToast('‚ùå Semua field harus diisi!');
                return;
            }

            dataSandi.push({
                nama: nama,
                username: username,
                password: password
            });

            simpanData();
            
            // Clear form
            document.getElementById('addNama').value = '';
            document.getElementById('addUsername').value = '';
            document.getElementById('addPassword').value = '';
            
            showToast('‚úÖ Sandi ditambahkan');
            showSection(null);
        }

        function renderSandiList() {
            const container = document.getElementById('sandiList');
            if (dataSandi.length === 0) {
                container.innerHTML = '<div class="empty-state">üìÇ Belum ada data sandi</div>';
                return;
            }

            let html = '';
            dataSandi.forEach((akun, index) => {
                html += `
                    <div class="password-card">
                        <h3>üìå ${akun.nama}</h3>
                        <p class="username">üë§ ${akun.username}</p>
                        <p>
                            üîë <span class="password-display">${akun.password}</span>
                            <button class="copy-btn" onclick="copyPassword('${akun.password.replace(/'/g, "\\'")}')">üìã Copy</button>
                        </p>
                        <div class="card-actions">
                            <button class="edit-btn" onclick="editSandi(${index})">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="hapusSandi(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function cariSandi() {
            const keyword = document.getElementById('searchInput').value.toLowerCase();
            const container = document.getElementById('searchResult');
            
            if (!keyword) {
                container.innerHTML = '';
                return;
            }

            const hasil = dataSandi.filter(akun => 
                akun.nama.toLowerCase().includes(keyword)
            );

            if (hasil.length === 0) {
                container.innerHTML = '<div class="empty-state">‚ùå Tidak ditemukan</div>';
                return;
            }

            let html = '<h4 style="margin: 10px 0;">Hasil Pencarian:</h4>';
            hasil.forEach(akun => {
                html += `
                    <div class="password-card">
                        <h3>üìå ${akun.nama}</h3>
                        <p class="username">üë§ ${akun.username}</p>
                        <p>üîë ${akun.password}</p>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        function editSandi(index) {
            editIndex = index;
            const akun = dataSandi[index];
            
            const form = `
                <div class="input-group">
                    <label>üìå Nama Akun</label>
                    <input type="text" id="editNama" value="${akun.nama.replace(/"/g, '&quot;')}">
                </div>
                <div class="input-group">
                    <label>üë§ Username</label>
                    <input type="text" id="editUsername" value="${akun.username.replace(/"/g, '&quot;')}">
                </div>
                <div class="input-group">
                    <label>üîë Password</label>
                    <input type="text" id="editPassword" value="${akun.password.replace(/"/g, '&quot;')}">
                </div>
                <button onclick="simpanEdit()" class="secondary">üíæ Simpan Perubahan</button>
                <button onclick="showSection(null)" class="back-btn">‚¨ÖÔ∏è Batal</button>
            `;
            
            document.getElementById('editForm').innerHTML = form;
            showSection('editSection');
        }

        function simpanEdit() {
            const nama = document.getElementById('editNama').value;
            const username = document.getElementById('editUsername').value;
            const password = document.getElementById('editPassword').value;

            if (!nama || !username || !password) {
                showToast('‚ùå Semua field harus diisi!');
                return;
            }

            dataSandi[editIndex] = {
                nama: nama,
                username: username,
                password: password
            };

            simpanData();
            showToast('‚úÖ Data diperbarui');
            showSection(null);
        }

        function hapusSandi(index) {
            if (confirm('Yakin ingin menghapus sandi ini?')) {
                dataSandi.splice(index, 1);
                simpanData();
                renderSandiList();
                showToast('üóëÔ∏è Sandi dihapus');
            }
        }

        function copyPassword(password) {
            navigator.clipboard.writeText(password).then(() => {
                showToast('üìã Password dicopy!');
            }).catch(() => {
                showToast('‚ùå Gagal copy');
            });
        }

        // Check if there's existing data
        window.onload = function() {
            if (localStorage.getItem('indrx_data')) {
                document.getElementById('warningBox').innerHTML = 'üîê Masukkan master password untuk membuka data yang sudah ada.';
            }
        }
    </script>
</body>
    </html>
